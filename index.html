<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimento</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFFFFF; /* Fundo branco */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            /* Estilo de fundo pontilhado (vermelho/laranja) */
            background-image: radial-gradient(#FF6347 1px, transparent 1px);
            background-size: 10px 10px;
        }
        .panel-container {
            background-color: #FFFFFF; /* Fundo branco para o contêiner principal */
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Ajustado para uma orientação mais vertical */
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Borda vermelha/laranja */
            border: 5px solid #FF0000; /* Vermelho puro para a borda */
        }
        .header-text {
            font-size: 3.5em;
            font-weight: bold;
            color: #FF0000; /* Vermelho para o título */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background-color: transparent; /* Fundo transparente */
            padding: 10px 0;
            border-radius: 10px;
        }
        .sections-grid {
            display: grid;
            grid-template-columns: 1fr; /* Alterado para uma única coluna para empilhar verticalmente */
            gap: 20px;
            margin-bottom: 20px;
        }
        .section-box {
            background-color: #FFFFFF; /* Fundo branco para as caixas internas */
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #FF0000; /* Borda vermelha para as caixas internas */
        }
        .section-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333333; /* Preto para os títulos das seções */
            margin-bottom: 10px;
        }
        .ficha-atendendo {
            font-size: 5em;
            font-weight: bold;
            color: #28a745; /* Verde para a ficha principal */
            animation: pulse 1.5s infinite alternate;
        }
        .guiche-atendendo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333333; /* Preto para o guichê */
        }
        .chamadas-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .chamadas-list-item {
            font-size: 1.8em; 
            font-weight: bold;
            color: #FF0000; /* Vermelho para chamadas */
            margin-bottom: 5px;
            white-space: nowrap; 
        }
        /* Estilo para a área da mensagem marquee */
        .marquee-box {
            background-color: #FFFACD; /* Amarelo claro/creme para a marquee (LemonChiffon) */
            border-radius: 15px;
            padding: 15px 20px; 
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 2.2em; 
            font-weight: bold;
            color: #333333; /* Preto para o texto da marquee */
            overflow: hidden; 
            border: 1px solid #FF0000; /* Borda vermelha para a marquee */
        }
        .marquee-text {
            white-space: nowrap; 
            display: inline-block; 
            padding-left: 100%; 
            animation: marquee 15s linear infinite; 
        }
        /* Animação de rolagem (marquee) */
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .no-data-message {
            font-size: 1.8em;
            color: #555;
            margin-top: 20px;
        }

        /* Animação de Pulsar */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .panel-container { padding: 20px; max-width: 90%; } 
            .header-text { font-size: 2.5em; }
            .sections-grid { grid-template-columns: 1fr; } 
            .section-title { font-size: 1.5em; }
            .ficha-atendendo { font-size: 4em; }
            .guiche-atendendo { font-size: 2em; }
            .chamadas-list-item { font-size: 1.6em; } 
            .marquee-box { font-size: 1.8em; padding: 10px 15px; }
            .no-data-message { font-size: 1.5em; }
        }

        @media (max-width: 480px) {
            .panel-container { padding: 15px; max-width: 95%; } 
            .header-text { font-size: 2em; }
            .section-title { font-size: 1.2em; }
            .ficha-atendendo { font-size: 3em; }
            .guiche-atendendo { font-size: 1.5em; }
            .chamadas-list-item { font-size: 1.3em; } 
            .marquee-box { font-size: 1.5em; padding: 8px 10px; }
            .no-data-message { font-size: 1.2em; }
        }

        /* Estilo para o overlay de habilitação de áudio */
        .audio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Garante que fique acima de tudo */
            flex-direction: column;
            gap: 20px;
        }
        .audio-overlay-button {
            background-color: #28a745; /* Verde vibrante */
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .audio-overlay-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        .audio-overlay-message {
            color: white;
            font-size: 1.5em;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="header-text">SEJAM BEM-VINDOS!</div>

        <div class="sections-grid">
            <!-- Seção ATENDENDO -->
            <div class="section-box">
                <div class="section-title">ATENDENDO</div>
                <p id="atendendoFicha" class="ficha-atendendo">--</p>
                <p id="atendendoGuiche" class="guiche-atendendo">GUICHÊ --</p>
            </div>

            <!-- Seção CHAMADAS -->
            <div class="section-box">
                <div class="section-title">CHAMADAS</div>
                <ul id="chamadasList" class="chamadas-list">
                    <!-- Fichas chamadas serão inseridas aqui pelo JS -->
                    <li class="chamadas-list-item">--</li>
                    <li class="chamadas-list-item">--</li>
                    <li class="chamadas-list-item">--</li>
                </ul>
            </div>
        </div>

        <!-- Seção MENSAGEM MARQUEE -->
        <div class="marquee-box">
            <span id="marqueeMessage" class="marquee-text">Bem-vindo ao nosso atendimento! Aguarde sua vez e obrigado pela paciência.</span>
        </div>

        <p id="loadingMessage" class="no-data-message">Carregando dados...</p>
        <p id="errorMessage" class="no-data-message hidden text-red-500">Erro ao carregar dados.</p>
    </div>

    <!-- Elemento de áudio -->
    <audio id="notificationSound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>
    <!-- 
        IMPORTANTE: Se o áudio ainda não funcionar, por favor, tente:
        1. Trocar o 'src' acima para um arquivo de áudio que você hospede localmente (ex: "beep.mp3" no mesmo diretório).
           Exemplo: <audio id="notificationSound" src="beep.mp3" preload="auto"></audio>
        2. Certifique-se de que o arquivo de áudio está acessível e não há bloqueios de rede/CORS.
        3. Verifique as configurações de autoplay do seu navegador (ex: chrome://settings/content/sound no Chrome).
    -->

    <!-- Overlay para habilitar áudio -->
    <div id="audioOverlay" class="audio-overlay">
        <p class="audio-overlay-message">Para habilitar o áudio das chamadas, por favor, clique no botão abaixo.</p>
        <button id="enableAudioButton" class="audio-overlay-button">
            Habilitar Áudio
        </button>
        <p id="audioEnableStatus" class="text-red-400 text-base mt-4 hidden"></p> <!-- Área para mensagem de status do áudio -->
    </div>

    <script>
        // SUA URL DA API DO REPLIT
        const API_BASE_URL = "https://945e81db-7b7e-4538-9480-530153b93654-00-dv9w0qyz7nyp.riker.replit.dev/";
        const REFRESH_INTERVAL = 10000; // Atualiza a cada 10 segundos (10000 milissegundos)

        let lastCalledFicha = null; // Variável para armazenar a última ficha chamada e evitar tocar o som repetidamente
        let audioEnabled = false; // Nova variável para controlar se o áudio está habilitado

        async function updateDisplayPanel() {
            const atendendoFichaEl = document.getElementById('atendendoFicha');
            const atendendoGuicheEl = document.getElementById('atendendoGuiche'); 
            const chamadasListEl = document.getElementById('chamadasList');
            const marqueeMessageEl = document.getElementById('marqueeMessage');
            const loadingMessageEl = document.getElementById('loadingMessage');
            const errorMessageEl = document.getElementById('errorMessage');
            const notificationSound = document.getElementById('notificationSound');

            console.log("updateDisplayPanel: Iniciando atualização do painel."); // DEBUG
            console.log("updateDisplayPanel: audioEnabled =", audioEnabled); // DEBUG

            loadingMessageEl.classList.remove('hidden');
            errorMessageEl.classList.add('hidden');

            // Limpa os dados anteriores
            atendendoFichaEl.innerText = '--';
            atendendoGuicheEl.innerText = 'GUICHÊ --';
            chamadasListEl.innerHTML = '<li class="chamadas-list-item">--</li><li class="chamadas-list-item">--</li><li class="chamadas-list-item">--</li>';

            try {
                const response = await fetch(`${API_BASE_URL}ficha_atual`);
                const data = await response.json();

                if (response.ok) {
                    loadingMessageEl.classList.add('hidden');

                    // Ficha em Atendimento
                    if (data.ficha_em_atendimento && data.ficha_em_atendimento.ficha) {
                        const currentFicha = data.ficha_em_atendimento.ficha;
                        atendendoFichaEl.innerText = currentFicha;
                        atendendoGuicheEl.innerText = `GUICHÊ ${data.ficha_em_atendimento.guiche}`;

                        // Toca o áudio APENAS se a ficha em atendimento mudou E o áudio está habilitado
                        if (audioEnabled && lastCalledFicha !== currentFicha && lastCalledFicha !== null) {
                            console.log("updateDisplayPanel: Tentando tocar áudio para a ficha", currentFicha); // DEBUG
                            notificationSound.play().then(() => {
                                console.log("Áudio tocado com sucesso para a ficha", currentFicha); // DEBUG
                            }).catch(e => {
                                console.error("Erro ao tocar áudio na atualização:", e); // DEBUG
                            });
                        }
                        lastCalledFicha = currentFicha;
                    } else {
                        atendendoFichaEl.innerText = '--';
                        atendendoGuicheEl.innerText = 'GUICHÊ --';
                        lastCalledFicha = null;
                        console.log("updateDisplayPanel: Nenhuma ficha em atendimento."); // DEBUG
                    }

                    // Fichas Chamadas Recentes
                    chamadasListEl.innerHTML = '';
                    if (data.fichas_chamadas_recentes && data.fichas_chamadas_recentes.length > 0) {
                        data.fichas_chamadas_recentes.forEach(item => {
                            const li = document.createElement('li');
                            li.className = 'chamadas-list-item';
                            li.innerText = `${item.ficha} GUICHÊ ${item.guiche}`;
                            chamadasListEl.appendChild(li);
                        });
                        console.log("updateDisplayPanel: Fichas recentes atualizadas:", data.fichas_chamadas_recentes.map(f => f.ficha)); // DEBUG
                    } else {
                        chamadasListEl.innerHTML = '<li class="chamadas-list-item">--</li><li class="chamadas-list-item">--</li><li class="chamadas-list-item">--</li>';
                        console.log("updateDisplayPanel: Nenhuma ficha recente."); // DEBUG
                    }

                } else {
                    errorMessageEl.classList.remove('hidden');
                    errorMessageEl.innerText = `Erro: ${data.error || data.message || 'Falha ao obter dados.'}`;
                    console.error('Erro na API:', data); // DEBUG
                }

            } catch (error) {
                errorMessageEl.classList.remove('hidden');
                errorMessageEl.innerText = `Erro de conexão: ${error.message}.`;
                console.error('Falha ao conectar à API para obter dados do painel:', error); // DEBUG
            }
        }

        // Função para habilitar o áudio e esconder o overlay
        document.getElementById('enableAudioButton').addEventListener('click', () => {
            const notificationSound = document.getElementById('notificationSound');
            const audioOverlay = document.getElementById('audioOverlay');
            const audioEnableStatusEl = document.getElementById('audioEnableStatus');

            // Esconde o overlay IMEDIATAMENTE ao clique
            audioOverlay.classList.add('hidden'); 
            audioEnabled = true; // Assume que o áudio está habilitado após a interação

            console.log("Botão Habilitar Áudio clicado. Overlay escondido. audioEnabled =", audioEnabled); // DEBUG

            // Tenta tocar o som para "desbloquear" o contexto de áudio
            notificationSound.play().then(() => {
                // Se a reprodução inicial for bem-sucedida, ótimo!
                notificationSound.pause(); 
                notificationSound.currentTime = 0; 
                console.log("Áudio do clique inicial tocado e pausado com sucesso."); // DEBUG
                audioEnableStatusEl.classList.add('hidden'); // Esconde qualquer mensagem de status anterior
            }).catch(e => {
                // Se a reprodução inicial falhar, exibe a mensagem de erro, mas o overlay já está escondido
                console.error("Erro ao tentar tocar áudio no clique inicial (provável bloqueio do navegador):", e); // DEBUG
                audioEnableStatusEl.classList.remove('hidden'); 
                audioEnableStatusEl.innerText = "Não foi possível habilitar o áudio. Por favor, verifique as configurações de áudio do seu navegador (autoplay) e tente novamente. O painel principal está visível.";
            });

            // Força uma atualização imediata do painel após habilitar o áudio
            updateDisplayPanel();
        });

        // Chama a função imediatamente ao carregar a página
        updateDisplayPanel();

        // Configura a atualização automática a cada X segundos
        setInterval(updateDisplayPanel, REFRESH_INTERVAL);
    </script>
</body>
</html>
